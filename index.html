<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bedsheet Store</title>

<style>
body{
font-family:Arial;
margin:0;
padding:0;
background:#f4f4f4;
}

/* SLIDESHOW */
.slideshow-container{
width:100%;
max-height:500px;
overflow:hidden;
position:relative;
}

.slide{
position:absolute;
width:100%;
height:500px;
opacity:0;
transition:opacity 1s ease-in-out;
}

.slide.active{
opacity:1;
}

.slide img{
width:100%;
height:100%;
object-fit:cover;
}

/* PRODUCTS */
.products{
display:flex;
flex-wrap:wrap;
gap:20px;
padding:20px;
}

.product{
background:white;
padding:15px;
border-radius:10px;
width:250px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.product img{
width:100%;
border-radius:10px;
}

button{
background:black;
color:white;
border:none;
padding:10px;
margin-top:10px;
cursor:pointer;
}

/* CART */
.cart{
position:fixed;
right:0;
top:0;
background:white;
width:300px;
height:100%;
box-shadow:-3px 0 10px rgba(0,0,0,0.2);
padding:20px;
overflow-y:auto;
}

.checkout-form{
margin-top:20px;
}

input{
width:100%;
padding:10px;
margin:5px 0;
}

</style>
</head>
<body>

<!-- SLIDESHOW -->
<div class="slideshow-container">

<div class="slide active">
<img src="images/photo1.jpg">
</div>

<div class="slide">
<img src="images/photo2.jpg">
</div>

<div class="slide">
<img src="images/photo3.jpg">
</div>

<div class="slide">
<img src="images/photo4.jpg">
</div>

<div class="slide">
<img src="images/photo5.jpg">
</div>

</div>


<!-- PRODUCTS -->
<div class="products">

<div class="product">
<img src="images/king-bedsheet.jpg" alt="King Bedsheet">
<h3>King Bedsheet</h3>
<p>$50</p>
<button onclick="addToCart('King Bedsheet',50)">Add to cart</button>
</div>

</div>


<!-- CART -->
<div class="cart">
<h2>Cart</h2>
<div id="cart-items"></div>
<h3>Total: $<span id="cart-total">0</span></h3>

<div class="checkout-form">
<h3>Checkout</h3>

<input type="text" id="name" placeholder="Name">
<input type="text" id="address" placeholder="Address">
<input type="email" id="email" placeholder="Email">

<button onclick="checkout()">Pay Now</button>

</div>

</div>


<script>

/* SLIDESHOW FADE */
let slideIndex=0;
const slides=document.querySelectorAll(".slide");

setInterval(()=>{
slides[slideIndex].classList.remove("active");

slideIndex=(slideIndex+1)%slides.length;

slides[slideIndex].classList.add("active");

},3000);


/* CART SYSTEM */
let cart=[];
let total=0;

function addToCart(name,price){

cart.push({name,price});

total+=price;

renderCart();

}

function renderCart(){

const cartItems=document.getElementById("cart-items");

cartItems.innerHTML="";

cart.forEach(item=>{

cartItems.innerHTML+=`<p>${item.name} - $${item.price}</p>`;

});

document.getElementById("cart-total").innerText=total;

}


/* CHECKOUT */
function checkout(){

const name=document.getElementById("name").value;

if(!name){

alert("Enter name");

return;

}

alert("Redirecting to payment");

}

</script>

</body>
</html>
