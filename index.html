<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BedSpreadGh</title>

<style>

body{
font-family:Arial;
margin:0;
background:#f4f4f4;
}

header{
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
color:white;
text-align:center;
padding:40px 20px;
}

.btn{
background:#25D366;
color:white;
border:none;
padding:12px;
border-radius:6px;
text-decoration:none;
display:inline-block;
margin:5px;
cursor:pointer;
}

.instagram{
background:#E1306C;
}

.container{
padding:20px;
max-width:800px;
margin:auto;
}

.product-card{
background:white;
padding:15px;
margin-bottom:20px;
border-radius:10px;
box-shadow:0 0 5px rgba(0,0,0,0.1);
}

.product-card img{
width:100%;
border-radius:10px;
}

input[type="number"]{
width:60px;
padding:5px;
margin-top:5px;
}

.total-box{
background:white;
padding:15px;
border-radius:10px;
margin-top:20px;
font-size:18px;
font-weight:bold;
}

button{
background:#25D366;
color:white;
border:none;
padding:12px;
border-radius:6px;
cursor:pointer;
}

#loadMoreBtn{
background:#333;
margin-top:10px;
}

.whatsapp-float{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
width:60px;
height:60px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
}

.whatsapp-float img{
width:35px;
}

</style>
</head>

<body>

<header>

<h1>BedSpreadGh</h1>
<p>Affordable Quality Bedsheets</p>

<a class="btn instagram"
href="https://instagram.com/BedSpreadGh"
target="_blank">
Follow on Instagram
</a>

</header>


<div class="container">

<h2>Our Bedsheets</h2>

<div class="products" id="products">

<!-- KING -->
<div class="product-card">
<img src="https://raw.githubusercontent.com/lawrenceamon-pixel/bedsheet-promo-app/main/images/King1.jpg">
<h3>King Bedsheet</h3>
<p>GH₵170</p>
Qty: <input type="number" min="0" value="0" id="qtyKing" onchange="updateTotal()">
</div>

<!-- QUEEN -->
<div class="product-card">
<img src="https://raw.githubusercontent.com/lawrenceamon-pixel/bedsheet-promo-app/main/images/Queen1.jpeg">
<h3>Queen Bedsheet</h3>
<p>GH₵170</p>
Qty: <input type="number" min="0" value="0" id="qtyQueen" onchange="updateTotal()">
</div>

<!-- DOUBLE -->
<div class="product-card">
<img src="https://raw.githubusercontent.com/lawrenceamon-pixel/bedsheet-promo-app/main/images/Double2.jpeg">
<h3>Double Bedsheet</h3>
<p>GH₵140</p>
Qty: <input type="number" min="0" value="0" id="qtyDouble" onchange="updateTotal()">
</div>

</div>


<!-- LOAD MORE BUTTON -->
<div style="text-align:center;">
<button id="loadMoreBtn">Load More Bedsheets</button>
</div>


<!-- TOTAL -->
<div class="total-box">
Total: GH₵<span id="total">0</span>
</div>

<br>

<button onclick="sendCartOrder()">Send Order via WhatsApp</button>

</div>


<!-- FLOAT BUTTON -->
<a href="https://wa.me/233598180870" class="whatsapp-float">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>


<script>

/* PRODUCT PRICES */
const prices = {
king:170,
queen:170,
double:140
};

let extraProducts = [];


/* UPDATE TOTAL */
function updateTotal(){

let total=0;

let king=document.getElementById("qtyKing").value;
let queen=document.getElementById("qtyQueen").value;
let dbl=document.getElementById("qtyDouble").value;

total += king*prices.king;
total += queen*prices.queen;
total += dbl*prices.double;

/* extra products */
extraProducts.forEach(p=>{
let qty=document.getElementById(p.qtyId).value;
total += qty*p.price;
});

document.getElementById("total").innerText=total;

}


/* SEND ORDER */
function sendCartOrder(){

let message="New Order:%0A";
let total=0;

let king=document.getElementById("qtyKing").value;
let queen=document.getElementById("qtyQueen").value;
let dbl=document.getElementById("qtyDouble").value;

if(king>0){
message+=`King Bedsheet x${king}%0A`;
total+=king*prices.king;
}

if(queen>0){
message+=`Queen Bedsheet x${queen}%0A`;
total+=queen*prices.queen;
}

if(dbl>0){
message+=`Double Bedsheet x${dbl}%0A`;
total+=dbl*prices.double;
}

extraProducts.forEach(p=>{
let qty=document.getElementById(p.qtyId).value;
if(qty>0){
message+=`${p.name} x${qty}%0A`;
total+=qty*p.price;
}
});

message+=`Total: GH₵${total}`;

window.open(`https://wa.me/233598180870?text=${message}`);

}


/* LOAD MORE PRODUCTS */

const moreImages=[

{
name:"Floral Bedsheet",
price:150,
src:"https://raw.githubusercontent.com/lawrenceamon-pixel/bedsheet-promo-app/main/images/Floral1.jpeg"
},

{
name:"Printed Bedsheet",
price:160,
src:"https://raw.githubusercontent.com/lawrenceamon-pixel/bedsheet-promo-app/main/images/Printed1.jpeg"
},

{
name:"Luxury Bedsheet",
price:180,
src:"https://raw.githubusercontent.com/lawrenceamon-pixel/bedsheet-promo-app/main/images/King1.jpg"
}

];


document.getElementById("loadMoreBtn").onclick=function(){

const container=document.getElementById("products");

moreImages.forEach((item,index)=>{

let qtyId="qtyExtra"+index;

extraProducts.push({
name:item.name,
price:item.price,
qtyId:qtyId
});

const div=document.createElement("div");

div.className="product-card";

div.innerHTML=`

<img src="${item.src}">
<h3>${item.name}</h3>
<p>GH₵${item.price}</p>
Qty: <input type="number" min="0" value="0" id="${qtyId}" onchange="updateTotal()">

`;

container.appendChild(div);

});

this.disabled=true;
this.innerText="More Loaded";

};


</script>

</body>
</html>
